apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
  labels:
    name: my-nginx-app
    type: front-end
spec:
  selector:
    matchLabels:
      type: front-end
  template:
    metadata:
      name: nginx-app
      labels:
        type: front-end
    spec:
      containers:
        - name: my-nginx-container
          image: nginx
          ports:
            - containerPort: 80
  replicas: 3